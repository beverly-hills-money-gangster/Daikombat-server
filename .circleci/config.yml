version: 2.1
jobs:
  test-java:
    docker:
      - image: maven:3.6.3-openjdk-14
    steps:
      - checkout
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: mvn verify
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      # Create a directory for JAR files
      - run: mkdir -p jar-artifacts
      # Copy JAR files to the artifacts directory
      - run: cp -r server/target/*jar-with-dependencies.jar jar-artifacts/
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: server/target/site/jacoco
      - store_artifacts:
          path: jar-artifacts
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
  build-and-publish:
    docker:
      - image: docker:20.10.12
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build and push Docker image
          command: |
            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u beverly-hills-money-gangster --password-stdin
            docker build -t ghcr.io/beverly-hills-money-gangster/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_TAG} .
            docker push ghcr.io/beverly-hills-money-gangster/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_TAG}

workflows:
  test:
    jobs:
      - test-java:
        filters:
          tags:
            ignore: /^v.*/
  publish-to-docker:
    jobs:
      - build-and-publish:
          filters:
            tags:
              only: /^(\d+)\.(\d+)\.(\d+)$/
            branches:
              ignore: /.*/