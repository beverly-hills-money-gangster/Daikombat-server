syntax = "proto3";

package daikombat.dto;

option java_multiple_files = true;
option java_package = "com.beverly.hills.money.gang.proto";

enum WeaponType {
  PUNCH = 0;
  SHOTGUN = 1;
  RAILGUN = 2;
  MINIGUN = 3;
  ROCKET_LAUNCHER = 4;
  PLASMAGUN = 5 ;
}

enum ProjectileType {
  ROCKET = 0;
  PLASMA = 1;
  ENERGY = 2;
}

enum PlayerSkinColor {
  GREEN = 0;
  PINK = 1;
  PURPLE = 2;
  BLUE = 3;
  YELLOW = 4;
  ORANGE = 5;
}

enum PlayerClass{
  WARRIOR = 0;
  ANGRY_SKELETON = 1;
  DEMON_TANK = 2;
}


message Vector {
  optional float x = 1;
  optional float y = 2;
}


message ProjectileStats {
  optional ProjectileType projectileType = 1;
  optional Vector position = 2;

}

enum Taunt {
  U_SUCK = 0;
  I_WIN = 1;
  U_NEVER_WIN = 2;
  STILL_TRYING = 3;
  OFFICIAL_SUCK = 4;
  DO_NOT_MAKE_ME_LAUGH = 5;
  THAT_WAS_PATHETIC = 6;
  IS_THAT_YOUR_BEST = 7;
  PREPARE_TO_DIE = 8;
  U_R_NOTHING = 9;
  U_R_WEAK_PATHETIC_FOOL = 10;
}


message MapMetadata {
  optional string name = 1;
  optional string hash = 2;
}

message MapAssets {
  optional bytes atlasPng = 1;
  optional bytes atlasTsx = 2;
  optional bytes onlineMapTmx = 3;
}